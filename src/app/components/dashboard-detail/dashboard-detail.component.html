<form [formGroup]="form" (ngSubmit)="onSave(form)">
    <div class="row">
        <div class="col s12 right-align">
            <small><i>{{data.date | date}}</i></small>
        </div>
    </div>
    <h5>Meanings</h5>
    <div formArrayName="meanings">
        <div class="row" *ngFor="let item of form.controls.meanings.controls; let i = index" [formGroupName]="i">
            <div class="input-field col s3">
                <input formControlName="trans" type="text" id="word-trans-{{i}}">
                <label for="word-trans-{{i}}" class="active">translation</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="meaning" type="text" id="word-meaning-{{i}}">
                <label for="word-meaning-{{i}}" class="active">meaning</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="example" type="text" id="word-example-{{i}}">
                <label for="word-example-{{i}}" class="active">example</label>
            </div>
            <div class="input-field col s2">
                <input formControlName="date" type="text" disabled id="word-date-{{i}}">
                <label for="word-date-{{i}}" class="active">date</label>
            </div>
            <div class="input-field col s1">
                <a href="#" (click)="onRemove(i)"><i class="material-icons">delete</i></a>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn waves-effect waves-light">
            save
        </button>
        <button class="btn waves-effect waves-light" (click)="onCancel()">
            cancel
        </button>
        <button class="btn waves-effect waves-light" (click)="onAdd()">
            add
        </button>
    </div>
</form>
