<table class="striped">
    <colgroup>
        <col style="width: 120px">
        <col>
        <col>
        <col>
        <col>
    </colgroup>
    <thead>
    <tr>
        <th app-data-table-header *ngFor="let field of options.fields" [col]="field"></th>
    </tr>
    </thead>
    <tbody>
    <tr app-data-table-item *ngFor="let item of options.dataSource" [item]="item"></tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5" app-data-table-pagination [options]="options.pagination"></td>
    </tr>
    </tfoot>
</table>
